<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Wompi + Supabase</title>
</head>
<body>
  <h1>Probar pago Wompi</h1>

  <label for="productoId">ID del producto:</label>
  <input type="number" id="productoId" value="1" min="1"><br><br>

  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" value="1" min="1"><br><br>

  <label for="buyerEmail">Email del comprador:</label>
  <input type="email" id="buyerEmail" value="cliente@example.com"><br><br>

  <button id="comprarBtn">Comprar</button>

  <script>
    const button = document.getElementById("comprarBtn");

    button.addEventListener("click", async () => {
      const productoId = Number(document.getElementById("productoId").value);
      const cantidad = Number(document.getElementById("cantidad").value);
      const buyerEmail = document.getElementById("buyerEmail").value;

      try {
        const res = await fetch("/functions/create-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ productoId, cantidad, buyerEmail })
        });

        const data = await res.json();
        console.log("Respuesta de Wompi:", data);

        if (data.data && data.data.status === "PENDING") {
          alert("Pago iniciado correctamente. Revisa la consola para la URL de pago.");
        } else {
          alert("Error al iniciar el pago. Revisa la consola.");
        }

      } catch (err) {
        console.error(err);
        alert("Error en la petici√≥n al servidor.");
      }
    });
  </script>
</body>
</html>
