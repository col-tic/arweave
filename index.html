<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallet</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      margin: 0;
      padding: 20px;
      color: #00FF00;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00FF00;
    }
    .menu-ribbon {
      background-color: #222;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    button {
      background: none;
      color: #00FF00;
      border: none;
      font-size: 20px;
      text-shadow: 0 0 8px #00FF00;
      font-family: 'Courier New', Courier, monospace;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    button:hover {
      color: #00CC00;
      text-shadow: 0 0 12px #00CC00;
    }
  </style>
  <script src="https://unpkg.com/arweave/bundles/web.bundle.min.js"></script>
</head>
<body>
  <h1>Connect Wallet</h1>
  <div class="menu-ribbon">
    <button id="wanderBtn">Connect to Wander</button>
  </div>

  <script>
    const wanderBtn = document.getElementById("wanderBtn");
    wanderBtn.addEventListener("click", async () => {
      try {
        if (!window.arweaveWallet) {
          alert("Wander wallet not detected. Please install it first.");
          return;
        }
        await window.arweaveWallet.connect(["ACCESS_ADDRESS", "SIGN_TRANSACTION"]);
        const address = await window.arweaveWallet.getActiveAddress();
        alert("✅ Connected: " + address);
      } catch (error) {
        console.error("Connection error:", error);
        alert("❌ Failed to connect to wallet.");
      }
    });
  </script>
</body>
</html>
