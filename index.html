<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago Wompi Sandbox</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://<TU_PROYECTO>.supabase.co',   // tu URL Supabase
      '<TU_ANON_KEY>'                        // tu anon key
    );

    async function comprar() {
      const productoId = Number(document.getElementById("productoId").value);
      const cantidad = Number(document.getElementById("cantidad").value);
      const buyerEmail = document.getElementById("buyerEmail").value;

      try {
        const { data, error } = await supabase.functions.invoke('create-payment', {
          body: { productoId, cantidad, buyerEmail }
        });

        if (error) {
          alert("Error: " + error.message);
          return;
        }

        if (data?.data?.checkout_url) {
          window.location.href = data.data.checkout_url;
        } else {
          console.log("Respuesta de Wompi:", data);
          alert("Pago iniciado, revisa la consola.");
        }
      } catch (err) {
        console.error(err);
        alert("Error al llamar la funci√≥n.");
      }
    }
  </script>
</head>
<body>
  <h1>Comprar Producto (Sandbox)</h1>

  <label for="productoId">ID del producto:</label>
  <input type="number" id="productoId" value="1" min="1"><br><br>

  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" value="1" min="1"><br><br>

  <label for="buyerEmail">Email del comprador:</label>
  <input type="email" id="buyerEmail" value="cliente@example.com"><br><br>

  <button onclick="comprar()">Comprar</button>
</body>
</html>
