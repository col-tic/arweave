<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conectar / Desconectar Wander Wallet</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Wander Wallet</h1>

  <button id="connectBtn">Conectar Wallet</button>
  <button id="disconnectBtn">Desconectar Wallet</button>
  <p id="walletAddress">Wallet: No conectada</p>

  <script>
    let walletAddress = null;

    // Esperar a que la API de la wallet esté lista
    window.addEventListener("arweaveWalletLoaded", () => {
      console.log("Wander Wallet cargada");
      console.log(`Wallet: ${window.arweaveWallet.walletName}`);
      console.log(`Versión: ${window.arweaveWallet.walletVersion}`);
    });

    // Conectar wallet
    document.getElementById("connectBtn").addEventListener("click", async () => {
      if (!window.arweaveWallet) {
        alert("Instala y desbloquea Wander Wallet");
        return;
      }

      try {
        await window.arweaveWallet.connect(
          ["ACCESS_ADDRESS", "SIGN_TRANSACTION"], // permisos
          { 
            name: "Sistema de Comentarios", 
            logo: "https://mi-sitio.com/logo.png" 
          }, // info de la app
          { host: "arweave.net", port: 443, protocol: "https" } // gateway
        );

        walletAddress = await window.arweaveWallet.getActiveAddress();
        document.getElementById("walletAddress").textContent = "Wallet: " + walletAddress;
        alert("Wallet conectada: " + walletAddress);

      } catch (err) {
        console.error(err);
        alert("Error conectando wallet: " + err.message);
      }
    });

    // Desconectar wallet
    document.getElementById("disconnectBtn").addEventListener("click", async () => {
      if (!window.arweaveWallet) return;

      try {
        await window.arweaveWallet.disconnect();
        walletAddress = null;
        document.getElementById("walletAddress").textContent = "Wallet: No conectada";
        alert("Wallet desconectada");
      } catch (err) {
        console.error(err);
        alert("Error desconectando wallet: " + err.message);
      }
    });

    // Detectar cambio de wallet activa
    window.addEventListener("walletSwitch", (e) => {
      walletAddress = e.detail.address;
      document.getElementById("walletAddress").textContent = "Wallet: " + walletAddress;
      console.log("Usuario cambió de wallet a:", walletAddress);
    });
  </script>
</body>
</html>
