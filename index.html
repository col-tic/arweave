<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Wander Manual Sign Flow</title>
  <script src="https://unpkg.com/arweave/bundles/web.bundle.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    button {
      margin: 8px;
      padding: 10px 18px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      background: #222;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>Conexi√≥n manual a Wander / Arweave</h2>

  <button id="connectBtn">Conectar con Wander</button>
  <button id="genTxBtn" disabled>Generar firmar.json</button>
  <input type="file" id="uploadFile" style="display:none" accept=".json"/>
  <button id="uploadBtn" disabled>Subir archivo firmado</button>

  <pre id="log"></pre>

  <script>
    const log = (msg, obj) => {
      const pre = document.getElementById("log");
      pre.textContent += msg + (obj ? "\\n" + JSON.stringify(obj, null, 2) : "") + "\\n\\n";
    };

    let arweave = Arweave.init({ host: "arweave.net", protocol: "https" });
    let wanderConnected = false;

    // 1Ô∏è‚É£ Conectar con Wander
    document.getElementById("connectBtn").onclick = async () => {
      try {
        await window.arweaveWallet.connect(["ACCESS_ADDRESS"]);
        const addr = await window.arweaveWallet.getActiveAddress();
        wanderConnected = true;
        log("‚úÖ Conectado a Wander", { address: addr });
        document.getElementById("genTxBtn").disabled = false;
      } catch (err) {
        log("‚ùå Error al conectar", { error: err.message });
      }
    };

    // 2Ô∏è‚É£ Generar transacci√≥n sin firmar y descargarla
    document.getElementById("genTxBtn").onclick = async () => {
      if (!wanderConnected) return alert("Primero conecta la wallet");

      const tx = await arweave.createTransaction({
        data: "Conectar sesi√≥n manual"
      });

      tx.addTag("App-Name", "ManualLogin");
      tx.addTag("Content-Type", "text/plain");
      delete tx.signature;
      delete tx.id;

      const blob = new Blob([JSON.stringify(tx, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "firmar.json";
      a.click();

      log("üì§ Transacci√≥n generada. Descarga firmar.json, f√≠rmala externamente y s√∫bela despu√©s.");
      document.getElementById("uploadBtn").disabled = false;
    };

    // 3Ô∏è‚É£ Subir archivo firmado
    document.getElementById("uploadBtn").onclick = () => {
      document.getElementById("uploadFile").click();
    };

    document.getElementById("uploadFile").onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const content = await file.text();
      const tx = JSON.parse(content);

      try {
        // Verificar firma
        const valid = await arweave.transactions.verify(tx);
        if (!valid) throw new Error("Firma inv√°lida");

        // Obtener direcci√≥n p√∫blica desde el 'owner'
        const addr = await arweave.wallets.ownerToAddress(tx.owner);
        log("‚úÖ Archivo firmado v√°lido. Direcci√≥n extra√≠da:", { address: addr });

        // Subir a la red (si quieres ‚Äúloguearte‚Äù y registrar)
        const res = await arweave.transactions.post(tx);
        log("üì° Transacci√≥n subida a Arweave", { status: res.status, id: tx.id });
      } catch (err) {
        log("‚ùå Error al verificar o subir", { error: err.message });
      }
    };
  </script>
</body>
</html>
