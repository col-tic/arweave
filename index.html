<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de pago Wompi Sandbox</title>
</head>
<body>
  <h1>Comprar Producto (Sandbox)</h1>

  <label for="productoId">ID del producto:</label>
  <input type="number" id="productoId" value="1" min="1"><br><br>

  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" value="1" min="1"><br><br>

  <label for="buyerEmail">Email del comprador:</label>
  <input type="email" id="buyerEmail" value="cliente@example.com"><br><br>

  <button id="comprarBtn">Comprar</button>

  <script>
    const button = document.getElementById("comprarBtn");

    button.addEventListener("click", async () => {
      const productoId = Number(document.getElementById("productoId").value);
      const cantidad = Number(document.getElementById("cantidad").value);
      const buyerEmail = document.getElementById("buyerEmail").value;

      try {
        const res = await fetch("<TU_FUNCTION_URL>", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ productoId, cantidad, buyerEmail })
        });

        if (!res.ok) {
          const errorData = await res.json();
          alert("Error: " + (errorData.error || "No se pudo procesar el pago"));
          return;
        }

        const data = await res.json();

        // Redirige autom치ticamente al checkout de Wompi Sandbox
        if (data.data && data.data.checkout_url) {
          window.location.href = data.data.checkout_url;
        } else {
          console.log("Respuesta de Wompi:", data);
          alert("Pago iniciado, revisa la consola para m치s informaci칩n.");
        }

      } catch (err) {
        console.error(err);
        alert("Error al conectar con la funci칩n del servidor.");
      }
    });
  </script>
</body>
</html>
