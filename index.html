<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda BÃ¡sica</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .producto { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .stock { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>Productos disponibles</h1>
  <div id="productos">Cargando productos...</div>

  <script>
    const apiURL = 'http://localhost:1337/api/productos?populate=*';

    async function cargarProductos() {
      const productosContainer = document.getElementById('productos');
      productosContainer.innerHTML = '';

      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        if (!data.data || data.data.length === 0) {
          productosContainer.innerHTML = 'No hay productos disponibles.';
          return;
        }

        data.data.forEach(item => {
          const producto = item.attributes; // acceder a los campos correctos
          const div = document.createElement('div');
          div.className = 'producto';
          div.innerHTML = `
            <h2>${producto.nombre}</h2>
            <p>Alias: ${producto.alias}</p>
            <p>Precio: $${producto.precio}</p>
            <p class="stock">Stock disponible: ${producto.stock}</p>
          `;
          productosContainer.appendChild(div);
        });

      } catch (error) {
        console.error('Error al cargar productos:', error);
        productosContainer.innerHTML = 'Error al cargar productos.';
      }
    }

    // Cargar productos al inicio
    cargarProductos();
  </script>
</body>
</html>
